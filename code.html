<script>
function getTableHtml(qmQuotes) {
    var tableHeadHtml =
            "<thead>" +
            "<th>Symbol</th>" +
            "<th>Last</th>" +
            "<th>Open</th>" +
            "<th>High</th>" +
            "<th>Low</th>" +
            "<th>Exchange</th>" +
            "<th>Ex Short</th>" +
            "<th>Tick</th>" +
            "<th>Chg %</th>" +
            "<th>Bid</th>" +
            "<th>Ask</th>" +
            "<th>Volume</th>" +
            "</thead>"
    var tableRowHtml = "";
    for (var i = 0; i < qmQuotes.length; i++) {
        tableRowHtml +=
                "<tr>" +
                "<td>" + qmQuotes[i].symbolstring + "</td>" +
                "<td>" + qmQuotes[i].pricedata.last + "</td>" +
                "<td>" + qmQuotes[i].pricedata.open + "</td>" +
                "<td>" + qmQuotes[i].pricedata.high + "</td>" +
                "<td>" + qmQuotes[i].pricedata.low + "</td>" +
                "<td>" + qmQuotes[i].key.exchange + "</td>" +
                "<td>" + qmQuotes[i].key.exShName + "</td>" +
                "<td>" + qmQuotes[i].pricedata.tick + "</td>" +
                "<td class='highlight-color'>" + qmQuotes[i].pricedata.changepercent + "</td>" +
                "<td>" + qmQuotes[i].pricedata.bid + "</td>" +
                "<td>" + qmQuotes[i].pricedata.ask + "</td>" +
                "<td>" + qmQuotes[i].pricedata.tradevolume + "</td>" +
                "</tr>";
    }
    return "<table class='styled-table'>" + tableHeadHtml + tableRowHtml + "</table>";
}

function miniquotesCallback1(qmQuotes) {
    document.getElementById("jsvarsoutput").innerHTML = getTableHtml(qmQuotes);
}

function miniquotesCallback2(qmQuotes) {
    document.getElementById("jsvarsoutputReload").innerHTML = getTableHtml(qmQuotes);
}
</script>
